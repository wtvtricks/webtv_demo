<display noscroll hideoptions>
<form name="theme" id="theme">
  <input type="hidden" value="&pname;" id="name">
  <script>
    var htvtheme=document.theme.name.value;
    
    if (htvtheme == "light") {
    	//light theme
        logolight()
    } else if (htvtheme == "dark") {
    	//dark theme
          logodark()
    } else if (htvtheme == "blue") {
    	//blue theme
          logoblue()
    } else if (htvtheme == "") {
    	//no theme
          themeAlert()
    }
    
    function logolight() {
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/Browser/MattMan/theme/light.css'>");
    }
    
    function logodark() {
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/Browser/MattMan/theme/dark.css'>");
    }
    
    function logoblue() {
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/Browser/MattMan/theme/blue.css'>");
    }

    function themeAlert() {
    //window.location="client:showalert?message=%3Cfont%20size%3D%22small%22%3ESelect%20a%20theme!%3Cbr%3E%3Cbr%3EIf%20this%20is%20your%20first%20time%20booting%20up%20the%20HTV%20build%20please%20select%20the%20theme%20you%20would%20like%20to%20use%20now.%3Cbr%3E%3Cbr%3E&buttonlabel2=Set%20Theme&buttonaction2=file://disk/Browser/MattMan/theme/theme.html&buttonlabel1=Close&buttonaction1=client%3Adonothing";
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/Browser/MattMan/theme/light.css'>");
	}
  </script>
