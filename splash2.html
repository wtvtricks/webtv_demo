<HTML><HEAD>	<display nologo nooptions>	<SCRIPT LANGUAGE = "JavaScript">			// Check the maker code		boxCode = parseInt(navigator.manufacturer);				// Default to Sony if we don't know their box, for now		maker = "sony";				// Find the real maker		if      (boxCode == 0) maker = "sony";		else if (boxCode == 1) maker = "phil";		else if (boxCode == 4) maker = "mits";	    if      (maker == "sony") document.write ('<TITLE>WebTV by SONY</TITLE>');	    else if (maker == "phil") document.write ('<TITLE>WebTV by Philips</TITLE>');	    else if (maker == "mits") document.write ('<TITLE>WebTV by Mitsubishi</TITLE>');				document.write ('</HEAD><BODY BGCOLOR="#000000">');	    	    if      (maker == "sony") document.write ('<VIDEOFLASH HEIGHT=100% WIDTH=100% SRC="splash-sony.mpg">');	    else if (maker == "phil") document.write ('<VIDEOFLASH HEIGHT=100% WIDTH=100% SRC="splash-phil.mpg">');	    else if (maker == "mits") document.write ('<VIDEOFLASH HEIGHT=100% WIDTH=100% SRC="splash-mits.mpg">');	</SCRIPT>	<META HTTP-EQUIV="Refresh" CONTENT="animationscomplete; URL=menu3.html"></BODY></HTML>
